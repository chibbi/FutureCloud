    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(";");
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == " ") {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function httpGet(url, path) {
            let stuff = "No Response";
            fetch("http://" + url + path).then(function (response) {
                response.text().then(function (text) {
                    stuff = text;
                    load(JSON.parse(stuff));
                });
            });
        }
        function load(yourstuff) {
            var temp = "";
            // cycles through the objects of "navbar"
            for (var content in yourstuff) {
                // adds those objects to the navbar
                var imptempstuff = JSON.stringify(yourstuff[content].path).replace('"', '').replace('"', '').split(".");
                temp += "<a href='/download" + JSON.stringify(yourstuff[content].path).replace('"', '').replace('"', '') +
                    "' download='" + JSON.stringify(yourstuff[content].name).replace('"', '').replace('"', '') + "." +
                    imptempstuff[imptempstuff.length - 1] +
                    "'>" + JSON.stringify(yourstuff[content].name) +
                    "</a>";
            }
            document.getElementById("someName").innerHTML = temp;
        }
    </script>
